name: Auto Update Lessons

on:
  schedule:
    - cron: '0 0 */14 * *' # Executes every 14 days
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches:
      - feature/auto-content-update # Trigger on push for testing

jobs:
  update-content:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Create Firebase credentials file
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > backend/service-account.json
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

    - name: Run Content Refresh Script
      run: npx tsx backend/scripts/refresh-content.ts
      env:
        GOOGLE_GENAI_API_KEY: ${{ secrets.GOOGLE_GENAI_API_KEY }}
        GOOGLE_APPLICATION_CREDENTIALS: ./backend/service-account.json
