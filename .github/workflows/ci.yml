name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Debug - List test files
        run: |
          echo "Listing test files:"
          ls -la frontend/src/tests/flashcard/
          echo "Git tracked files:"
          git ls-files frontend/src/tests/flashcard/

      - name: Run Lint
        run: npm run lint

      - name: Run All Tests
        run: npm run test:vitest
        env:
          VITE_FIREBASE_API_KEY: "dummy-api-key"
          VITE_FIREBASE_AUTH_DOMAIN: "dummy-project.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "dummy-project"
          VITE_FIREBASE_STORAGE_BUCKET: "dummy-project.appspot.com"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          VITE_FIREBASE_APP_ID: "1:123456789:web:dummy"
          OPENAI_API_KEY: "dummy_key_for_testing"

      - name: Run Accessibility Tests (Pa11y)
        run: npm run ci:a11y

      - name: Run Performance Tests (Lighthouse)
        run: npm run ci:lighthouse

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify Docker Build
        run: docker build .

  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Frontend
        run: npm run build
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
      - name: Run Playwright tests
        run: npx start-server-and-test start http://127.0.0.1:3001 'npm run test:e2e'
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3001
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'dummy_key_for_testing' }}

  release:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
